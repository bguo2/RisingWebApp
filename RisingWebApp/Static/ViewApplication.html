
<div style="padding-top:20px;margin-bottom:10px">
    <div ng-show="showErrorMsg" style="color:red">
        {{errorMsga}}
        <br />
    </div>
</div>

<form novalidate>
    <fieldset ng-disabled="true">
        <div class="panel panel-default grey_background" id="premises">
            <div class="panel-body">
                <div class="form-group" style="margin-bottom:-1px">
                    <label>1. PREMISES INFORMATION</label>
                </div>
                <div class="row form-inline">
                    <div class="form-group col-sm-4">
                        <label>Address:</label>
                        <input type="text" class="form-control" ng-model="Premises.Address" ng-class="[requiredClass]">
                    </div>
                    <div class="form-group col-sm-4">
                        <label>Rent: $</label>
                        <input type="number" class="form-control" ng-model="Premises.Rent" ng-class="[requiredClass]">
                    </div>
                    <div class="form-group col-sm-4">
                        <label>Move in date:</label>
                        <input type="date" class="form-control" ng-model="Premises.Movein_date" ng-class="[requiredClass]">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel" align="center" style="height:30px">
            <b>{{applicationDescription}}</b>
        </div>

        <div ng-disabled="disableForms" ng-class="{'disabled': disableForms}">
            <div ng-include="'/Static/Application.html'" ng-controller="ApplicationForm00" ng-show="formShow[0]" id="form0"></div>
            <div ng-include="'/Static/Application.html'" ng-controller="ApplicationForm01" ng-show="formShow[1]" id="form1"></div>
            <div ng-include="'/Static/Application.html'" ng-controller="ApplicationForm02" ng-show="formShow[2]" id="form2"></div>
            <div ng-include="'/Static/Application.html'" ng-controller="ApplicationForm03" ng-show="formShow[3]" id="form3"></div>
        </div>
    </fieldset>
    <div class="panel">
        <div class="panel-body" align="center">
            <button type="button" class="btn btn-primary" ng-click="backToPrevious();" ng-disabled="disableBackToPrevious"><< Previous</button>
            <button type="button" class="btn btn-primary" ng-click="nextApplication();" ng-disabled="disableNextApplication">Next >></button>
        </div>
    </div>
</form>
