
<div style="padding-top:20px">
    <b>THIS SECTION TO BE COMPLETED BY APPLICANT. A SEPARATE APPLICATION TO RENT IS REQUIRED FOR EACH OCCUPANT 18 YEARS OF AGE OR OVER, OR AN EMANCIPATED MINOR.</b>
</div>

<form novalidate id="form" ng-submit="submitForm()">
    <div class="panel panel-default yellow_background" id="premises">
        <div class="panel-body">
            <div class="form-group" style="margin-bottom:-1px">
                <label>1. PREMISES INFORMATION</label>
            </div>
            <div class="row form-inline">
                <div class="form-group col-sm-4">
                    <label>Address:</label>
                    <input type="text" class="form-control" ng-model="premises.address" data-toggle="tooltip" title="rent property address" required>
                </div>
                <div class="form-group col-sm-4">
                    <label>Rent $:</label>
                    <input type="number" class="form-control" ng-model="premises.rent" data-toggle="tooltip" title="rent" required>
                </div>
                <div class="form-group col-sm-4">
                    <label>Move in date:</label>
                    <input type="date" class="form-control" ng-model="premises.movein_date" data-toggle="tooltip" title="proposed move-in date" required>
                </div>
            </div>
        </div>
    </div>
    <div class="panel" align="center" style="height:30px">
        <b>{{applicationDescription}}</b>
    </div>

    <div ng-include="'/Static/Application.html'" ng-controller="ApplicationForm0" ng-show="formShow[0]" id="form0"></div>
    <div ng-include="'/Static/Application.html'" ng-controller="ApplicationForm1" ng-show="formShow[1]" id="form1"></div>
    <div ng-include="'/Static/Application.html'" ng-controller="ApplicationForm2" ng-show="formShow[2]" id="form2"></div>
    <div ng-include="'/Static/Application.html'" ng-controller="ApplicationForm3" ng-show="formShow[3]" id="form3"></div>

    <div class="panel">
        <div class="panel-body" align="center">
            <button type="submit" class="btn btn-primary" ng-disabled="disableSubmit">Submit</button>
            <button type="button" class="btn btn-primary" ng-click="backToPrevious();" ng-disabled="disableBackToPrevious"><< Previous</button>
            <button type="button" class="btn btn-primary" ng-click="nextApplication();" ng-disabled="disableNextApplication">Next >></button>
            <button type="button" class="btn btn-primary" ng-click="addAnotherApplication();" ng-disabled="disableAddAnother">Add Another Application</button>
        </div>
    </div>
</form>
