
<div style="padding-top:20px">Rent Application</div>

<form novalidate id="form" ng-submit="submitForm()">
    <div class="panel panel-default yellow_background" id="basicDiv">
        <div class="panel-body" style="margin-bottom:-18px;">
            <div class="form-group">
                <label>1. Applicant is completing application as &nbsp;</label>
                <div class="radio" style="margin-top:-5px;">
                    <label><input type="radio" ng-model="basic.apptype" value="tenant">tenant &nbsp;</label>
                    <label><input type="radio" ng-model="basic.apptype" value="tenant_co_tenant">tenant with co-tenant &nbsp;</label>
                    <label><input type="radio" ng-model="basic.apptype" value="co_signer">guarantor/co-signer</label>
                </div>
            </div>
            <div class="form-group" style="margin-bottom:-1px">
                <label>2. PREMISES INFORMATION</label>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <input type="text" class="form-control" ng-model="basic.premises" placeholder="rent property address" data-toggle="tooltip" title="rent property address" required>
                </div>
                <div class="form-group col-sm-4">
                    <input type="number" class="form-control" ng-model="basic.rent" placeholder="rent" data-toggle="tooltip" title="rent" required>
                </div>
                <div class="form-group col-sm-4">
                    <input type="date" class="form-control" ng-model="basic.movein_date" placeholder="proposed move-in date" data-toggle="tooltip" title="proposed move-in date" required>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default yellow_background panel_default_margin">
        <div class="panel-body point_cursor" data-toggle="collapse" data-target="#personalInfo">
            <b>3. PERSONAL INFORMATION</b>
            <span id="callapseIcon3" class="glyphicon glyphicon-menu-down right"></span>
        </div>
        <div id="personalInfo" class="collapse panel-default panel_margin">
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label>A. Full Name:</label>
                        <input type="text" class="form-control" ng-model="personalInfo.fullName">
                    </div>
                    <div class="form-group col-sm-4">
                        <label>Date of Birth:</label>
                        <input type="date" class="form-control" ng-model="personalInfo.birthDate">
                    </div>
                    <div class="form-group col-sm-4">
                        <label>Social Security No.:</label>
                        <input type="text" class="form-control" ng-model="personalInfo.ssn">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label>B. Driver License - No.:</label>
                        <input type="text" class="form-control" ng-model="personalInfo.driverLicenseNo">
                    </div>
                    <div class="form-group col-sm-4">
                        <label>State:</label>
                        <input type="text" class="form-control" ng-model="personalInfo.driverLicenseState">
                    </div>
                    <div class="form-group col-sm-4">
                        <label>Expiry Date:</label>
                        <input type="date" class="form-control" ng-model="personalInfo.driverLicenseExpiryDate">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label>C. Phone - Home:</label>
                        <input type="text" class="form-control" ng-model="personalInfo.phoneHome">
                    </div>
                    <div class="form-group col-sm-4">
                        <label>Work:</label>
                        <input type="text" class="form-control" ng-model="personalInfo.phoneWork">
                    </div>
                    <div class="form-group col-sm-4">
                        <label>Other:</label>
                        <input type="text" class="form-control" ng-model="personalInfo.phoneOther">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label>D. Email:</label>
                        <input type="email" class="form-control" ng-model="personalInfo.email">
                    </div>
                    <div class="form-group col-sm-8">
                        <label>E. Name(s) of all other proposed occupant(s) and relationship to applicant:</label>
                        <input type="text" class="form-control" ng-model="personalInfo.otherOccupants">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label>F. Pet(s) or service animals (name and type):</label>
                        <input type="text" class="form-control" ng-model="personalInfo.pets">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-2">
                        <label>G. Auto - Make:</label>
                        <input type="text" class="form-control" ng-model="personalInfo.autoMaker">
                    </div>
                    <div class="form-group col-sm-2">
                        <label>Model:</label>
                        <input type="text" class="form-control" ng-model="personalInfo.autoModel">
                    </div>
                    <div class="form-group col-sm-2">
                        <label>Year:</label>
                        <input type="date" class="form-control" ng-model="personalInfo.autoYear">
                    </div>
                    <div class="form-group col-sm-2">
                        <label>License No.:</label>
                        <input type="text" class="form-control" ng-model="personalInfo.autoLicenseNo">
                    </div>
                    <div class="form-group col-sm-2">
                        <label>State:</label>
                        <input type="text" class="form-control" ng-model="personalInfo.autoState">
                    </div>
                    <div class="form-group col-sm-2">
                        <label>Color:</label>
                        <input type="text" class="form-control" ng-model="personalInfo.autoColor">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-8">
                        <label>Other vehicle(s):</label>
                        <input type="text" class="form-control" ng-model="personalInfo.otherVehicles">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-3">
                        <label>H. Emergency - Contact:</label>
                        <input type="text" class="form-control" ng-model="personalInfo.emergencyContact">
                    </div>
                    <div class="form-group col-sm-3">
                        <label>Relationship:</label>
                        <input type="text" class="form-control" ng-model="personalInfo.emergencyRelationship">
                    </div>
                    <div class="form-group col-sm-3">
                        <label>Address:</label>
                        <input type="text" class="form-control" ng-model="personalInfo.emergencyAddress">
                    </div>
                    <div class="form-group col-sm-3">
                        <label>Phone:</label>
                        <input type="text" class="form-control" ng-model="personalInfo.emergencyPhone">
                    </div>
                </div>
                <div class="row">
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default yellow_background panel_default_margin ">
        <div class="panel-body">
            <b>4. RESIDENCE HISTORY</b>
        </div>
    </div>

    <div class="container">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-primary" onclick="addAnotherApplication();">Add Another Application</button>
    </div>
</form>
