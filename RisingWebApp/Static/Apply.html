
<div style="padding-top:20px">Rent Application</div>

<form>
    <div class="panel panel-default yellow_background">
        <div class="panel-body" style="margin-bottom:-18px;">
            <div class="form-group">
                <label>1. Applicant is completing Application as &nbsp;</label>
                <div class="radio" style="margin-top:-5px;">
                    <label><input type="radio" name="optradio">tenant &nbsp;</label>
                    <label><input type="radio" name="optradio">tenatn with co-tenent &nbsp;</label>
                    <label><input type="radio" name="optradio">guarantor/co-signer</label>
                </div>
            </div>
            <div class="form-group" style="margin-bottom:-1px">
                <label>2. PREMISES INFORMATION</label>
            </div>
            <div class="form-group col-sm-4">
                <input type="text" class="form-control" id="premises" placeholder="rent property address" data-toggle="tooltip" title="rent property address">
            </div>
            <div class="form-group col-sm-4">
                <input type="text" class="form-control" id="rent" placeholder="rent" value="$ " data-toggle="tooltip" title="rent">
            </div>
            <div class="form-group col-sm-4">
                <input type="date" class="form-control" id="moveindate" placeholder="proposed move-in date" data-toggle="tooltip" title="proposed move-in date" >
            </div>
        </div>
    </div>
    <div class="panel panel-default yellow_background panel_default_margin">
        <div class="panel-body">3. Personal Information
            <a href="#personalInfo" data-toggle="collapse"><span class="glyphicon glyphicon-menu-down right"></span></a> 
            <div id="personalInfo" class="collapse panel white_backgroud panel_margin">
                <div class="panel-body" style="margin-bottom:-18px;">
                    <div class="form-group col-sm-4">
                        <label for="name">Full Name of Applicant:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="birthDate">Date of Birth:</label>
                        <input type="text" class="form-control" id="birthDate" placeholder="mm-dd-yyyy">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default yellow_background panel_default_margin ">
        <div class="panel-body">4. Residence History
        </div>
    </div>
</form>
