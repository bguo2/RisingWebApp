
<div style="padding-top:20px">Rent Application</div>

<form novalidate id="form">
    <div class="panel panel-default yellow_background" id="basicDiv">
        <div class="panel-body" style="margin-bottom:-18px;">
            <div class="form-group">
                <label>1. Applicant is completing Application as &nbsp;</label>
                <div class="radio" style="margin-top:-5px;">
                    <label><input type="radio" ng-model="basic.apptype" value="tenant">tenant &nbsp;</label>
                    <label><input type="radio" ng-model="basic.apptype" value="tenant_co_tenant">tenant with co-tenant &nbsp;</label>
                    <label><input type="radio" ng-model="basic.apptype" value="co_signer">guarantor/co-signer</label>
                </div>
            </div>
            <div class="form-group" style="margin-bottom:-1px">
                <label>2. PREMISES INFORMATION</label>
            </div>
            <div class="form-group col-sm-4">
                <input type="text" class="form-control" ng-model="basic.premises" placeholder="rent property address" data-toggle="tooltip" title="rent property address" required>
            </div>
            <div class="form-group col-sm-4">
                <input type="number" class="form-control" ng-model="basic.rent" placeholder="rent" data-toggle="tooltip" title="rent" required>
            </div>
            <div class="form-group col-sm-4">
                <input type="date" class="form-control" ng-model="basic.movein_date" placeholder="proposed move-in date" data-toggle="tooltip" title="proposed move-in date" required>
            </div>
        </div>
    </div>
    <div class="panel panel-default yellow_background panel_default_margin">
        <div class="panel-body point_cursor" data-toggle="collapse" data-target="#personalInfo">
            <b>3. Personal Information</b>
            <span id="callapseIcon3" class="glyphicon glyphicon-menu-down right"></span>
        </div>
        <div id="personalInfo" class="collapse panel-default panel_margin">
            <div class="panel-body">
                <div class="form-group col-sm-4">
                    <label for="name">Full Name of Applicant:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-sm-4">
                    <label for="birthDate">Date of Birth:</label>
                    <input type="text" class="form-control" placeholder="mm-dd-yyyy">
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default yellow_background panel_default_margin ">
        <div class="panel-body">4. Residence History
        </div>
    </div>
</form>
