
<div class="panel panel-default grey_background panel_default_margin" id="personalInfoDiv">
    <div class="panel-body point_cursor" ng-click="personalInfoDivClick();">
        <b>2. PERSONAL INFORMATION</b>
        <span ng-hide="personalInfoShow" class="glyphicon glyphicon-menu-down right"></span>
        <span ng-show="personalInfoShow" class="glyphicon glyphicon-menu-up right"></span>
    </div>
    <div ng-show="personalInfoShow" class="slideDown panel-default panel_margin">
        <div class="panel-body">
            <div class="row form-inline">
                <div class="form-group col-sm-12">
                    <label class="control-label">A. Applicant is completing application as &nbsp;</label>
                    <div class="radio" style="margin-top:-5px;" ng-class="[requiredClass]">
                        <label><input type="radio" ng-model="PersonalInfo.Apptype" value="Tenant" ng-click="radioClick($event);">tenant &nbsp;</label>
                        <label><input type="radio" ng-model="PersonalInfo.Apptype" value="Tenant_co_tenant" ng-click="radioClick($event);">tenant with co-tenant &nbsp;</label>
                        <label><input type="radio" ng-model="PersonalInfo.Apptype" value="Co_signer" ng-click="radioClick($event);">guarantor/co-signer</label>
                    </div>
                </div>
            </div>
            <div class="row margin_top_8">
                <div class="form-group col-sm-4">
                    <label class="control-label">B. Full Name:</label>
                    <input type="text" class="form-control" ng-model="PersonalInfo.FullName" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-4">
                    <label>Date of Birth:</label>
                    <input type="date" class="form-control" ng-model="PersonalInfo.BirthDate" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-4">
                    <label>Social Security No.:</label>
                    <input type="text" class="form-control" ng-model="PersonalInfo.Ssn" ng-class="[requiredClass]">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label>C. Driver License - No.:</label>
                    <input type="text" class="form-control" ng-model="PersonalInfo.DriverLicense.Number" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-4">
                    <label>State:</label>
                    <input type="text" class="form-control" ng-model="PersonalInfo.DriverLicense.State" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-4">
                    <label>Expiry Date:</label>
                    <input type="date" class="form-control" ng-model="PersonalInfo.DriverLicense.ExpiryDate" ng-class="[requiredClass]">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label>D. Phone - Home:</label>
                    <input type="text" class="form-control" ng-model="PersonalInfo.HomePhone" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-4">
                    <label>Work:</label>
                    <input type="text" class="form-control" ng-model="PersonalInfo.WorkPhone" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-4">
                    <label>Other:</label>
                    <input type="text" class="form-control" ng-model="PersonalInfo.OtherPhone">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label>E. Email:</label>
                    <input type="email" class="form-control" ng-model="PersonalInfo.Email" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-8">
                    <label>F. Name(s) of all other proposed occupant(s) and relationship to applicant:</label>
                    <input type="text" class="form-control" ng-model="PersonalInfo.OtherOccupants" ng-class="[requiredClass]">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label>G. Pet(s) or service animals (name and type):</label>
                    <input type="text" class="form-control" ng-model="PersonalInfo.Pets" ng-class="[requiredClass]">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-2">
                    <label>H. Auto - Make:</label>
                    <input type="text" class="form-control" ng-model="PersonalInfo.AutoInfo.Maker" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>Model:</label>
                    <input type="text" class="form-control" ng-model="PersonalInfo.AutoInfo.Model" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>Year:</label>
                    <input type="text" class="form-control" ng-model="PersonalInfo.AutoInfo.Year" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>License No.:</label>
                    <input type="text" class="form-control" ng-model="PersonalInfo.AutoInfo.LicenseNo" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>State:</label>
                    <input type="text" class="form-control" ng-model="PersonalInfo.AutoInfo.State" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>Color:</label>
                    <input type="text" class="form-control" ng-model="PersonalInfo.AutoInfo.Color" ng-class="[requiredClass]">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-8">
                    <label>Other vehicle(s):</label>
                    <input type="text" class="form-control" ng-model="PersonalInfo.OtherVehicles">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-3">
                    <label>I. Emergency - Contact:</label>
                    <input type="text" class="form-control" ng-model="PersonalInfo.Emergency.Name" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-3">
                    <label>Relationship:</label>
                    <input type="text" class="form-control" ng-model="PersonalInfo.Emergency.Relationship" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-3">
                    <label>Address:</label>
                    <input type="text" class="form-control" ng-model="PersonalInfo.Emergency.Address" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-3">
                    <label>Phone:</label>
                    <input type="text" class="form-control" ng-model="PersonalInfo.Emergency.Phone" ng-class="[requiredClass]">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12" style="margin-bottom:0px;">
                    <label>J. Does application or any proposed occupant plan to use liquid-filled furniture?</label>
                </div>
            </div>
            <div class="row form-inline">
                <div class="form-group col-sm-12">
                    <div class="radio" style="margin-top:-5px;" ng-class="[requiredClass]">
                        <label><input type="radio" ng-model="PersonalInfo.UseLiquidFurniture" value="false" ng-click="radioClick($event);">No &nbsp;</label>
                        <label><input type="radio" ng-model="PersonalInfo.UseLiquidFurniture" value="true" ng-click="radioClick($event);">Yes &nbsp;</label>
                    </div>
                    <span ng-show="PersonalInfo.UseLiquidFurniture == 'true'">Type: <input type="text" class="form-control" ng-model="PersonalInfo.LiquidFurnitureType" ng-class="[requiredClass]"></span>
                </div>
            </div>
            <div class="row margin_top_8">
                <div class="form-group col-sm-12" style="margin-bottom:0px;">
                    <label>K. Has applicant been a party to an unlawful detainer action or filed banckruptcy within the last seven years?</label>
                </div>
            </div>
            <div class="row form-inline">
                <div class="form-group col-sm-12">
                    <div class="radio" style="margin-top:-5px;" ng-class="[requiredClass]">
                        <label><input type="radio" ng-model="PersonalInfo.FiledBanckruptcy" value="false" ng-click="radioClick($event);">No &nbsp;</label>
                        <label><input type="radio" ng-model="PersonalInfo.FiledBanckruptcy" value="true" ng-click="radioClick($event);">Yes &nbsp;</label>
                    </div>
                    <span ng-show="PersonalInfo.FiledBanckruptcy == 'true'">If yes, explain: <input type="text" class="form-control" ng-model="PersonalInfo.BanckruptcyReason" ng-class="[requiredClass]"></span>
                </div>
            </div>
            <div class="row margin_top_8">
                <div class="form-group col-sm-12" style="margin-bottom:0px;">
                    <label>L. Has applicant or any proposed ever been convicted of or pleaded no contest to a felony?</label>
                </div>
            </div>
            <div class="row form-inline">
                <div class="form-group col-sm-12">
                    <div class="radio" style="margin-top:-5px;" ng-class="[requiredClass]">
                        <label><input type="radio" ng-model="PersonalInfo.Felony" value="false" ng-click="radioClick($event);">No &nbsp;</label>
                        <label><input type="radio" ng-model="PersonalInfo.Felony" value="true" ng-click="radioClick($event);">Yes &nbsp;</label>
                    </div>
                    <span ng-show="PersonalInfo.Felony == 'true'">If yes, explain: <input type="text" class="form-control" ng-model="PersonalInfo.FelonyReason" ng-class="[requiredClass]"></span>
                </div>
            </div>
            <div class="row margin_top_8">
                <div class="form-group col-sm-12" style="margin-bottom:0px;">
                    <label>M. Has applicant or any proposed ever been asked to move out of a residence?</label>
                </div>
            </div>
            <div class="row form-inline">
                <div class="form-group col-sm-12">
                    <div class="radio" style="margin-top:-5px;" ng-class="[requiredClass]">
                        <label><input type="radio" ng-model="PersonalInfo.AskedMoveout" value="false" ng-click="radioClick($event);">No &nbsp;</label>
                        <label><input type="radio" ng-model="PersonalInfo.AskedMoveout" value="true" ng-click="radioClick($event);">Yes &nbsp;</label>
                    </div>
                    <span ng-show="PersonalInfo.AskedMoveout == 'true'">If yes, explain: <input type="text" class="form-control" ng-model="PersonalInfo.MoveoutReason" ng-class="[requiredClass]"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default grey_background panel_default_margin" id="residenceHistoryDiv">
    <div class="panel-body point_cursor" ng-click="residenceHistoryDivClick();">
        <b>3. RESIDENCE HISTORY</b>
        <span ng-hide="residenceShow" class="glyphicon glyphicon-menu-down right"></span>
        <span ng-show="residenceShow" class="glyphicon glyphicon-menu-up right"></span>
    </div>
    <div ng-show="residenceShow" class="slideDown panel-default panel_margin">
        <div class="panel-body">
            <div class="row">
                <div class="form-group col-sm-2">
                    <label>Current address:</label>
                    <input type="text" class="form-control" ng-model="ResidenceHistory[0].Address" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>City:</label>
                    <input type="text" class="form-control" ng-model="ResidenceHistory[0].City" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>State:</label>
                    <input type="text" class="form-control" ng-model="ResidenceHistory[0].State" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>Zip:</label>
                    <input type="text" class="form-control" ng-model="ResidenceHistory[0].Zip" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>From:</label>
                    <input type="date" class="form-control" ng-model="ResidenceHistory[0].StartDate" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>To:</label>
                    <input type="date" class="form-control" ng-model="ResidenceHistory[0].EndDate" ng-class="[requiredClass]">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-2">
                    <label>Name of Landlord/Manager:</label>
                    <input type="text" class="form-control" ng-model="ResidenceHistory[0].LandlordName" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>Landlord/Manager's phone:</label>
                    <input type="text" class="form-control" ng-model="ResidenceHistory[0].LandlordPhone" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label class="control-label">Do you own this property? &nbsp;</label>
                    <div class="radio" style="margin-top:8px;" ng-class="[requiredClass]">
                        <label><input type="radio" ng-model="ResidenceHistory[0].OwnProperty" value="false" ng-click="radioClick($event);">No &nbsp;</label>
                        <label><input type="radio" ng-model="ResidenceHistory[0].OwnProperty" value="true" ng-click="radioClick($event);">Yes &nbsp;</label>
                    </div>
                </div>
                <div class="form-group col-sm-4" style="margin-top:20px;">
                    <label>Reason for leaving current address:</label>
                    <input type="text" class="form-control" ng-model="ResidenceHistory[0].LeavingReason" ng-class="[requiredClass]">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-2">
                    <label>Previous address:</label>
                    <input type="text" class="form-control" ng-model="ResidenceHistory[1].Address">
                </div>
                <div class="form-group col-sm-2">
                    <label>City:</label>
                    <input type="text" class="form-control" ng-model="ResidenceHistory[1].City">
                </div>
                <div class="form-group col-sm-2">
                    <label>State:</label>
                    <input type="text" class="form-control" ng-model="ResidenceHistory[1].State">
                </div>
                <div class="form-group col-sm-2">
                    <label>Zip:</label>
                    <input type="text" class="form-control" ng-model="ResidenceHistory[1].Zip">
                </div>
                <div class="form-group col-sm-2">
                    <label>From:</label>
                    <input type="date" class="form-control" ng-model="ResidenceHistory[1].StartDate">
                </div>
                <div class="form-group col-sm-2">
                    <label>To:</label>
                    <input type="date" class="form-control" ng-model="ResidenceHistory[1].EndDate">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-2">
                    <label>Name of Landlord/Manager:</label>
                    <input type="text" class="form-control" ng-model="ResidenceHistory[1].LandlordName">
                </div>
                <div class="form-group col-sm-2">
                    <label>Landlord/Manager's phone:</label>
                    <input type="text" class="form-control" ng-model="ResidenceHistory[1].LandlordPhone">
                </div>
                <div class="form-group col-sm-2">
                    <label class="control-label">Do you own this property? &nbsp;</label>
                    <div class="radio" style="margin-top:8px;">
                        <label><input type="radio" ng-model="ResidenceHistory[1].OwnProperty" value="false" ng-click="radioClick($event);">No &nbsp;</label>
                        <label><input type="radio" ng-model="ResidenceHistory[1].OwnProperty" value="true" ng-click="radioClick($event);">Yes &nbsp;</label>
                    </div>
                </div>
                <div class="form-group col-sm-4" style="margin-top:20px;">
                    <label>Reason for leaving this address:</label>
                    <input type="text" class="form-control" ng-model="ResidenceHistory[1].LeavingReason">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default grey_background panel_default_margin" id="employmentHistoryDiv">
    <div class="panel-body point_cursor" ng-click="employmentDivClick();">
        <b>4. EMPLOYMENT AND INCOME HISTORY</b>
        <span ng-hide="employmentShow" class="glyphicon glyphicon-menu-down right"></span>
        <span ng-show="employmentShow" class="glyphicon glyphicon-menu-up right"></span>
    </div>
    <div ng-show="employmentShow" class="slideDown panel-default panel_margin">
        <div class="panel-body">
            <div class="row">
                <div class="form-group col-sm-2">
                    <label>Current employer:</label>
                    <input type="text" class="form-control" ng-model="EmploymentHistory[0].Employer" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>Address:</label>
                    <input type="text" class="form-control" ng-model="EmploymentHistory[0].Address" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>From:</label>
                    <input type="date" class="form-control" ng-model="EmploymentHistory[0].StartDate" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>To:</label>
                    <input type="date" class="form-control" ng-model="EmploymentHistory[0].EndDate" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>Supervisor:</label>
                    <input type="text" class="form-control" ng-model="EmploymentHistory[0].Supervisor" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>Supervisor phone:</label>
                    <input type="text" class="form-control" ng-model="EmploymentHistory[0].SupervisorPhone" ng-class="[requiredClass]">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label>Employment gross income $:</label>
                    <input type="text" class="form-control" ng-model="EmploymentHistory[0].GrossIncome" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2" style="margin-top:25px;">
                    <label>Per:</label>
                    <select style="height:32px" ng-model="EmploymentHistory[0].IncomeType" ng-options="x for x in incomeTypes"></select>
                </div>
                <div class="form-group col-sm-4">
                    <label>Other income info:</label>
                    <input type="text" class="form-control" ng-model="EmploymentHistory[0].OtherIncomeInfo">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-2">
                    <label>Previous employer:</label>
                    <input type="text" class="form-control" ng-model="EmploymentHistory[1].Employer" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>Address:</label>
                    <input type="text" class="form-control" ng-model="EmploymentHistory[1].rAddress" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>From:</label>
                    <input type="date" class="form-control" ng-model="EmploymentHistory[1].StartDate" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>To:</label>
                    <input type="date" class="form-control" ng-model="EmploymentHistory[1].EndDate" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>Supervisor:</label>
                    <input type="text" class="form-control" ng-model="EmploymentHistory[1].Supervisor" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2">
                    <label>Supervisor phone:</label>
                    <input type="text" class="form-control" ng-model="EmploymentHistory[1].SupervisorPhone" ng-class="[requiredClass]">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label>Employment gross income $:</label>
                    <input type="text" class="form-control" ng-model="EmploymentHistory[1].GrossIncome" ng-class="[requiredClass]">
                </div>
                <div class="form-group col-sm-2" style="margin-top:25px;">
                    <label>Per:</label>
                    <select style="height:32px" ng-model="EmploymentHistory[1].IncomeType" ng-options="x for x in incomeTypes"></select>
                </div>
                <div class="form-group col-sm-4">
                    <label>Other income info:</label>
                    <input type="text" class="form-control" ng-model="EmploymentHistory[1].OtherIncomeInfo">
                </div>
            </div>
        </div>
    </div>
</div>
