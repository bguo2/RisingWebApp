
<div class="panel panel-default yellow_background panel_default_margin">
    <div class="panel-body point_cursor" ng-click="personalInfoDivClick();">
        <b>2. PERSONAL INFORMATION</b>
        <span ng-hide="personalInfoShow" class="glyphicon glyphicon-menu-down right"></span>
        <span ng-show="personalInfoShow" class="glyphicon glyphicon-menu-up right"></span>
    </div>
    <div ng-show="personalInfoShow" class="slideDown panel-default panel_margin">
        <div class="panel-body">
            <div class="row form-inline">
                <div class="form-group col-sm-12">
                    <label>A. Applicant is completing application as &nbsp;</label>
                    <div class="radio" style="margin-top:-5px;">
                        <label><input type="radio" ng-model="personalInfo.apptype" value="tenant">tenant &nbsp;</label>
                        <label><input type="radio" ng-model="personalInfo.apptype" value="tenant_co_tenant">tenant with co-tenant &nbsp;</label>
                        <label><input type="radio" ng-model="personalInfo.apptype" value="co_signer">guarantor/co-signer</label>
                    </div>
                </div>
            </div>
            <div class="row margin_top_8">
                <div class="form-group col-sm-4">
                    <label>B. Full Name:</label>
                    <input type="text" class="form-control" ng-model="personalInfo.fullName" required>
                </div>
                <div class="form-group col-sm-4">
                    <label>Date of Birth:</label>
                    <input type="date" class="form-control" ng-model="personalInfo.birthDate" required>
                </div>
                <div class="form-group col-sm-4">
                    <label>Social Security No.:</label>
                    <input type="text" class="form-control" ng-model="personalInfo.ssn">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label>C. Driver License - No.:</label>
                    <input type="text" class="form-control" ng-model="personalInfo.driverLicenseNo">
                </div>
                <div class="form-group col-sm-4">
                    <label>State:</label>
                    <input type="text" class="form-control" ng-model="personalInfo.driverLicenseState">
                </div>
                <div class="form-group col-sm-4">
                    <label>Expiry Date:</label>
                    <input type="date" class="form-control" ng-model="personalInfo.driverLicenseExpiryDate">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label>D. Phone - Home:</label>
                    <input type="text" class="form-control" ng-model="personalInfo.phoneHome">
                </div>
                <div class="form-group col-sm-4">
                    <label>Work:</label>
                    <input type="text" class="form-control" ng-model="personalInfo.phoneWork">
                </div>
                <div class="form-group col-sm-4">
                    <label>Other:</label>
                    <input type="text" class="form-control" ng-model="personalInfo.phoneOther">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label>E. Email:</label>
                    <input type="email" class="form-control" ng-model="personalInfo.email" required>
                </div>
                <div class="form-group col-sm-8">
                    <label>F. Name(s) of all other proposed occupant(s) and relationship to applicant:</label>
                    <input type="text" class="form-control" ng-model="personalInfo.otherOccupants">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label>G. Pet(s) or service animals (name and type):</label>
                    <input type="text" class="form-control" ng-model="personalInfo.pets">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-2">
                    <label>H. Auto - Make:</label>
                    <input type="text" class="form-control" ng-model="personalInfo.autoMaker">
                </div>
                <div class="form-group col-sm-2">
                    <label>Model:</label>
                    <input type="text" class="form-control" ng-model="personalInfo.autoModel">
                </div>
                <div class="form-group col-sm-2">
                    <label>Year:</label>
                    <input type="date" class="form-control" ng-model="personalInfo.autoYear">
                </div>
                <div class="form-group col-sm-2">
                    <label>License No.:</label>
                    <input type="text" class="form-control" ng-model="personalInfo.autoLicenseNo">
                </div>
                <div class="form-group col-sm-2">
                    <label>State:</label>
                    <input type="text" class="form-control" ng-model="personalInfo.autoState">
                </div>
                <div class="form-group col-sm-2">
                    <label>Color:</label>
                    <input type="text" class="form-control" ng-model="personalInfo.autoColor">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-8">
                    <label>Other vehicle(s):</label>
                    <input type="text" class="form-control" ng-model="personalInfo.otherVehicles">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-3">
                    <label>I. Emergency - Contact:</label>
                    <input type="text" class="form-control" ng-model="personalInfo.emergencyContact">
                </div>
                <div class="form-group col-sm-3">
                    <label>Relationship:</label>
                    <input type="text" class="form-control" ng-model="personalInfo.emergencyRelationship">
                </div>
                <div class="form-group col-sm-3">
                    <label>Address:</label>
                    <input type="text" class="form-control" ng-model="personalInfo.emergencyAddress">
                </div>
                <div class="form-group col-sm-3">
                    <label>Phone:</label>
                    <input type="text" class="form-control" ng-model="personalInfo.emergencyPhone">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12" style="margin-bottom:0px;">
                    <label>J. Does application or any proposed occupant plan to use liquid-filled furniture?</label>
                </div>
            </div>
            <div class="row form-inline">
                <div class="form-group col-sm-12">
                    <div class="radio" style="margin-top:-5px;">
                        <label><input type="radio" ng-model="personalInfo.liquidFurniture" value="no">No &nbsp;</label>
                        <label><input type="radio" ng-model="personalInfo.liquidFurniture" value="yes">Yes &nbsp;</label>
                    </div>
                    <span ng-show="personalInfo.liquidFurniture == 'yes'">Type: <input type="text" class="form-control" ng-model="personalInfo.liquidFurnitureType"></span>
                </div>
            </div>
            <div class="row margin_top_8">
                <div class="form-group col-sm-12" style="margin-bottom:0px;">
                    <label>K. Has applicant been a party to an unlawful detainer action or filed banckruptcy within the last seven years?</label>
                </div>
            </div>
            <div class="row form-inline">
                <div class="form-group col-sm-12">
                    <div class="radio" style="margin-top:-5px;">
                        <label><input type="radio" ng-model="personalInfo.banckruptcy" value="no">No &nbsp;</label>
                        <label><input type="radio" ng-model="personalInfo.banckruptcy" value="yes">Yes &nbsp;</label>
                    </div>
                    <span ng-show="personalInfo.banckruptcy == 'yes'">If yes, explain: <input type="text" class="form-control" ng-model="personalInfo.banckruptcyReason"></span>
                </div>
            </div>
            <div class="row margin_top_8">
                <div class="form-group col-sm-12" style="margin-bottom:0px;">
                    <label>L. Has applicant or any proposed ever been convicted of or pleaded no contect to a felony?</label>
                </div>
            </div>
            <div class="row form-inline">
                <div class="form-group col-sm-12">
                    <div class="radio" style="margin-top:-5px;">
                        <label><input type="radio" ng-model="personalInfo.felony" value="no">No &nbsp;</label>
                        <label><input type="radio" ng-model="personalInfo.felony" value="yes">Yes &nbsp;</label>
                    </div>
                    <span ng-show="personalInfo.felony == 'yes'">If yes, explain: <input type="text" class="form-control" ng-model="personalInfo.felonyReason"></span>
                </div>
            </div>
            <div class="row margin_top_8">
                <div class="form-group col-sm-12" style="margin-bottom:0px;">
                    <label>M. Has applicant or any proposed ever been asked to move out of a residence?</label>
                </div>
            </div>
            <div class="row form-inline">
                <div class="form-group col-sm-12">
                    <div class="radio" style="margin-top:-5px;">
                        <label><input type="radio" ng-model="personalInfo.moveoutResidence" value="no">No &nbsp;</label>
                        <label><input type="radio" ng-model="personalInfo.moveoutResidence" value="yes">Yes &nbsp;</label>
                    </div>
                    <span ng-show="personalInfo.moveoutResidence == 'yes'">If yes, explain: <input type="text" class="form-control" ng-model="personalInfo.moveoutReason"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default yellow_background panel_default_margin ">
    <div class="panel-body">
        <b>3. RESIDENCE HISTORY</b>
    </div>
</div>
